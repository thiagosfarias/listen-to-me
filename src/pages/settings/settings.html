<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding center>
    <ion-item>
      <button ion-button clear small>
        <ion-icon item-start name="image"></ion-icon>
        <div class="option">Change photo</div>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear small>
        <ion-icon item-start name="at"></ion-icon>
        <div class="option" (click)="resetUserName()">Change username</div>
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear small>
        <ion-icon item-start name="key"></ion-icon>
        <div class="option"(click)="resetPassword()">Change password</div>
      </button>
    </ion-item>
  </div>
</ion-content>
