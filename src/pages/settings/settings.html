<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
      <ion-item>
          <ion-range [(ngModel)]="volume">
            <ion-icon range-left small name="volume-down"></ion-icon>
            <ion-icon range-right name="volume-up"></ion-icon>
          </ion-range>
      </ion-item>
  </div> 
</ion-content>
