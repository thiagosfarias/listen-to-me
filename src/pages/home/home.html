<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img class="avatar-thumbnail" src="assets/imgs/user-png-images-4.png">
        <h2 class = "username">{{username}}, acabou de compartilhar uma nova playlist!</h2>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        </expandable>
        <button ion-button clear item-end>
          View more
        </button>
      </ion-thumbnail>
    </button>
  </ion-list>
</ion-content>
