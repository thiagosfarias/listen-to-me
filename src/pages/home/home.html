<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let m of _playlist">
          <ion-thumbnail item-start>
            <img class="avatar-thumbnail" src="assets/imgs/user-png-images-4.png" />
          </ion-thumbnail>
          <h2 class="username">{{ m.user }}</h2>
          <p>Criou uma nova playlist: {{m.name}}!</p>
          <button ion-button clear item-end (click)="pushPage(m.musics)"><ion-icon name="play"></ion-icon></button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
