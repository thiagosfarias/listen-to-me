<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item only (click) = "expandItem(item)" *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img class="avatar-thumbnail" src="assets/imgs/user-png-images-4.png">
      </ion-thumbnail>
        <h2 class = "username">{{username}}</h2>
        <p>Compartilhou uma nova playlist!</p>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            <div padding center>
              <ion-list>
                <ion-item-sliding>
                      <ion-item>
                          <p item-start> Brooklyn Baby</p>
                          <button ion-button item-end ion-button clear (click)="goToNowPlayer()">
                            PLAY
                          </button>
                  </ion-item>
                </ion-item-sliding>
              </ion-list>
            </div>  
        </expandable>
    </button>
  </ion-list>
</ion-content>
