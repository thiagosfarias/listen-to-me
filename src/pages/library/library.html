<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"> Digite sua busca...</ion-searchbar>

  <div padding>
    <ion-segment [(ngModel)]="Library">
      <ion-segment-button value = "Albuns">Album</ion-segment-button>
      <ion-segment-button value = "Artist">Artist</ion-segment-button>
      <ion-segment-button value = "Musics">Music</ion-segment-button>
      <ion-segment-button value = "Playlists">Playlist</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="Library">
    <ion-list  *ngSwitchCase="Albuns">
      <ion-item>
        <ion-thumbnail item-start>
          <img class="album-cover" src="assets/imgs/disco.png">
          </ion-thumbnail>
          <h2 class="song-title">Artist</h2>
          <p>Album â€¢ Year</p>
          <button ion-button clear item-end>Play</button>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
