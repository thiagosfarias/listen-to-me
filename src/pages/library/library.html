<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"> Digite sua busca...</ion-searchbar>

  <div padding>
    <ion-segment [(ngModel)]="Library">
      <ion-segment-button value = "Albuns">Album</ion-segment-button>
      <ion-segment-button value = "Artista">Artist</ion-segment-button>
      <ion-segment-button value = "Músicas">Music</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="Library">
    <ion-list  *ngSwitchCase="Albuns">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="">
          </ion-thumbnail>
          <h2 class="song-title">Arctic Monkeys</h2>
          <p>AM • 2013</p>
          <button ion-button clear item-end>Play</button>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
