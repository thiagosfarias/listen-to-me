<ion-content padding center text-center>

  <div padding>
      <img class="logo-name" src="assets/imgs/logo-listen2me.png">
      <ion-title>Listen to Me</ion-title>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <button block ion-button (click)="signInUser()" item-left>Sign In</button>
  <button block ion-button color="light" (click)="goRegister()" item-left>Register</button>
</ion-content>
