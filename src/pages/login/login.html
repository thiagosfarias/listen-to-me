<ion-content padding center text-center>

  <div padding>
      <img class="logo-name" src="assets/imgs/logo-listen2me.png">
      <ion-title>Listen to Me</ion-title>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button small color="black" full (click)="login()">Log in</button>
  <button ion-button small color="light" full (click)="goRegister()">Register</button>
</ion-content>
