<ion-content padding center text-center>

  <ion-title>Listen2Me</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Log in</button>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
