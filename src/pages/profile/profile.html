<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
    <ion-card-header class="profile">
      <ion-avatar>
        <img  class="profile-picture" src="assets/imgs/user-png-images-4.png">
        <button class="follow-button" ion-button clear full (click)="setFollowStatus()">{{followStatus}}</button>
        <h3 class="username">{{username}}</h3>
      </ion-avatar>
      <div padding center>
          <p class="biography">Alguma informação sobre  a pessoa que ela queira colocar aqui.</p>
      </div>
    </ion-card-header>

  <ion-segment>
    <ion-segment-button value="Followers">12 Followers</ion-segment-button>
    <ion-segment-button value="Following">10 Following</ion-segment-button>
  </ion-segment>
  <ion-footer>
      <button class="log" ion-button clear full (click)="logout()">Log out</button>
  </ion-footer>
</ion-content>
