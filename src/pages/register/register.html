<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repeat password" type="repass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>
</ion-content>
