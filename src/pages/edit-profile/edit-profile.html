<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-thumbnail item-start>
            <img item-start class="avatar-thumbnail" src="assets/imgs/user-png-images-4.png">
        </ion-thumbnail>
        <input class="send-button" type="file" (change)="updateArchieve($event)"/>
        <br />
        <button ion-button clear (click) = "sendArchieve()">Upload new photo</button>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
          <ion-label floating>Bio</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  </ion-list>
</ion-content>
